#include <bits/stdc++.h>
using namespace std;

int main() {

int t;
cin>>t;
while(t--){
 int n,k;
 cin>>n>>k;
 string a,b;
 cin>>a>>b;
 
 if(a==b && (a=="01"|| a=="10")&&k%2==1){
 cout<<"NO"<<endl;
 continue;
 }
 
 int count = 0,res = 0,F = 0;
 for(auto i = 0;i<n;i++){
 if(a[i]!=b[i]){
 count++;
 res+=a[i]-'0';
 }
 else{
 F++;
 }
 
 }
 
 if(count==2&&a.size()==2&&k%2==0){
 cout<<"NO"<<endl;
 continue;
 }
 
 
 if(count==res*2 && res<=k){
 cout<<"YES"<<endl;
 }
 else{
 cout<<"NO"<<endl;
 }
 
 
}

return 0;

}
